About=Pudji maka sanglit ni Tuhan dakayu'-kayu', ya magpapanjari maka manglalappas, ya tubus ma pangita'u maka kawasa.  Pinarakayu' maitu Kitab Injil maka Palbahagi'an Kitab Awal-Jaman, kitab sussi bay pamasulat e' Tuhan ma kanabi-nabihan maka saga a'a kawakilan si Isa Al-Masi.  Wajib binassa maka kinahagad saga kitab itu sabab landu' ahap panga'anta pangita'u maka kasannangan maka kalappasan.  Ya tumabeya' ma nionan Kitab Awal-Jaman itu, ya na Kitab Tawrat maka Kitab Jabul.  Luwal palbahagi'anna talapay maitu, subay na tahun sinong bo' tasalin ni bahasa Sinama saga jud takapin.
